<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Event Manager</h1>
    <form id="event-form">
        <label>Start: <input type="number" id="start" required></label>
        <label>Stop: <input type="number" id="stop"></label>
        <label>Tags (comma separated): <input type="text" id="tags"></label>
        <button type="submit">Add</button>
    </form>
    <h2>Events</h2>
    <ul id="events-list"></ul>
    <script src="/static/app.js"></script>
</body>
</html>
